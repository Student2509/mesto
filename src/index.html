<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Forth project of Yury Baranov / Yandex.Practicum">
  <meta name="keywords" content="html, css, adaptive, grid, figma, JavaScript">
  <meta name="author" content="Yury Baranov">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Место</title>
</head>

<body class="root">

  <div class="page">

    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип: Место - Россия">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__title-grid">
          <div class="profile__avatar-grid">
            <img class="profile__avatar" src="<%=require('./images/profile-cousteau.svg')%>" alt="Изображение: Аватар">
            <button class="profile__change-avatar"></button>
          </div>
          <!-- <img class="profile__avatar" src="<%=require('./images/profile-cousteau.svg')%>" alt="Изображение: Аватар">
          <button class="profile__change-avatar"></button> -->
          <div class="profile__grid">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit button" type="button" id="profilebuttonEdit" value="&#160;" aria-label="Редактировать"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add button" type="button" id="profilebuttonAdd" value="&#160;" aria-label="Добавить"></button>
      </section>
      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023. Mesto Russia by Yury B.</p>
    </footer>

    <div class="popup" id="popUpEdit">
      <div class="popup__container">
        <form class="popup__form form" name="edit-form" autocomplete="off" novalidate>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input class="popup__edit-line popup__edit-line_field_name" id="name-input" required minlength="2" maxlength="40" type="text" name="name" value="&#160;">
            <span class="popup__edit-line-error name-input-error"></span>
            <input class="popup__edit-line popup__edit-line_field_description" id="description-input" required minlength="2" maxlength="200" type="text" name="description">
            <span class="popup__edit-line-error description-input-error"></span>
            <button class="popup__button-submit button" id="editFormButtonSave" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
        <button class="popup__button-close button" id="editFormButtonClose" type="button" value="&#160;" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup" id="popUpAdd">
      <div class="popup__container">
        <form class="popup__form form" name="add-form" autocomplete="off" novalidate>
            <h3 class="popup__title">Новое место</h3>
            <input class="popup__edit-line popup__edit-line_field_name" id="picture-name-input" required minlength="2" maxlength="40" type="text" name="name" placeholder="Название">
            <span class="popup__edit-line-error picture-name-input-error"></span>
            <input class="popup__edit-line popup__edit-line_field_description" id="link-input" required type="url" name="description" placeholder="Ссылка на картинку">
            <span class="popup__edit-line-error link-input-error"></span>
            <button class="popup__button-submit button" id="addFormButtonSave" type="submit" value="&#160;" aria-label="Создать">Создать</button>
        </form>
        <button class="popup__button-close button" id="addFormButtonClose" type="button" value="&#160;" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_theme_dark" id="popUpPicture">
      <div class="popup__image">
        <img class="popup__image-picture" src="<%=require('./images/elements-dombai.jpg')%>" alt="Изображение: ">
        <h4 class="popup__image-title"></h4>
        <button class="popup__button-close popup__image-close button" id="imageButtonClose" type="button" value="&#160;" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_type_delete" id="popUpDelete">
      <div class="popup__container">
        <form class="popup__form form" name="delete-form" autocomplete="off" novalidate>
          <h3 class="popup__title">Вы уверены?</h3>
          <button class="popup__button-submit button" id="deleteFormButtonSave" type="submit" value="&#160;" aria-label="Да">Да</button>
        </form>
        <button class="popup__button-close button" id="deleteFormButtonClose" type="button" value="&#160;" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_type_avatar" id="popUpAvatar">
      <div class="popup__container">
        <form class="popup__form form" name="avatar-form" autocomplete="off" novalidate>
          <h3 class="popup__title">Обновить аватар</h3>
          <input class="popup__edit-line popup__edit-line_field_name" id="link-input" required type="url" name="avatar" placeholder="Ссылка на картинку">
          <span class="popup__edit-line-error link-input-error"></span>
          <button class="popup__button-submit button" id="avatarFormButtonSave" type="submit" value="&#160;" aria-label="Да">Сохранить</button>
        </form>
        <button class="popup__button-close button" id="avatarFormButtonClose" type="button" value="&#160;" aria-label="Закрыть"></button>
      </div>
    </div>

    <template class="elements__template" id="elementsItem">
      <div class="elements__item">
        <button class="elements__delete elements__delete_disabled button" type="button" value="&#160;" aria-label="Удалить"></button>
        <img class="elements__picture" src="<%=require('./images/elements-karachaevsk.jpg')%>" alt="Изображение">
        <div class="elements__title-bar">
          <h2 class="elements__title"></h2>
          <div>
            <button class="elements__like button" type="button" value="&#160;" aria-label="Лайк"></button>
            <p class="elements__like-count">0</p>  
          </div>
          <!-- <button class="elements__like button" type="button" value="&#160;" aria-label="Лайк"></button>
          <p class="elements__like-count">0</p> -->
        </div>
      </div>
    </template>

  </div>
  <!-- <script type="module" src="pages/index.js"></script> -->
</body>
</html>
